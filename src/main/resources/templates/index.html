<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

<div>
    <th:block th:each="msg, state : ${messages}">
        <div style="color: Lime" th:if="${state.index} == 0">
            <h1 th:text="${msg}" th:align="center"></h1>
        </div>
        <div style="color: black" th:if="${state.index} != 0">
            <h3 th:text="${msg}" th:align="center"></h3>
        </div>
    </th:block>
</div>

</body>

</html>
